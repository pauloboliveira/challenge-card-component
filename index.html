<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      font-family: 'Kumbh Sans', sans-serif;
      font-size: 18px;
      background-color: #1BA1AD;
      margin: 0;
    }

    .card-profile {
      width: 500px;
      height: 500px;
      background-color: white;
      margin: auto;
      border-radius: 10px;
      position: relative;
    }

    .weight {
      font-weight: 700;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin: 20px auto;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .img-top {
      position: relative;
      right: 300px;
      bottom: 450px;
    }

    .img-bottom {
      position: relative;
    }

    .bg-card {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      width: 500px;
    }

    .top-container {
      height: 100px;
      width: 200px;
    }

    .image-victor {
      height: 100px;
      width: 100px;
      border-radius: 50%;
      position: relative;
      margin: 0 200px;
      bottom: 60px;
    }

    .personal-info {
      text-align: center;
    }

    .bottom-container-card {
      text-align: center;
    }

    hr {
      margin: 30px;
    }
  </style>
</head>

<body>
  <div class="top-container">
    <img class="img-top" src="./images/bg-pattern-top.svg" alt="img-top">
  </div>


  <div class="card-profile">
    <img class="bg-card" src="./images/bg-pattern-card.svg" alt="img-card">

    <img class="image-victor" src="./images/image-victor.jpg" alt="img-card">

    <div class="personal-info">
      <span class="weight">Victor Crest</span>
      26
      <br><br>
      London
    </div>

    <hr>

    <div class="bottom-container-card">
      <span class="weight">80K</span>
      Followers

      <span class="weight">803K</span>
      Likes

      <span class="weight">1.4K</span>
      Photos
    </div>


  </div>

  <!-- <div class="bottom-container">

  </div> -->

  <!-- <img class="img-bottom" src="./images/bg-pattern-bottom.svg" alt="img-bottom"> -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Paulo Borges</a>.
  </div>
</body>

</html>
